<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Check</title>
    <link rel="stylesheet" href="courseracss.css"> <!-- Optional: Link to CSS file -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="LunchCheckController as ctrl">
    <div class="container">
        <h1>Lunch Check</h1>
        <input type="text" ng-model="lunchItems" placeholder="List items you usually eat for lunch" >
        <br><br>
        <button ng-click="checkLunch()">Check If Too Much</button>
        <div class="message">{{ message }}</div>
        <p class="note">Note: Empty items (e.g., ", ,") are not counted.</p>
    </div>
</body>
</html>
